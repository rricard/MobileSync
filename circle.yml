machine:
  node:
    version: 4.1.2
dependencies:
  pre:
    - wget --output-document=flow.zip https://github.com/facebook/flow/releases/download/v0.14.0/flow-linux64-v0.14.0.zip
    - unzip flow.zip
test:
  override:
    - ./flow/flow || echo "Ignored because of RN typechecking issues."
    - npm run data-test
    - npm run ui-test
    - npm run lint
